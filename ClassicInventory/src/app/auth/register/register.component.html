<form class="form-signin" [formGroup]="myForm">
    
    <div class="row">
        <div class="col text-center">
        <h1 class="h3 mb-3 font-weight-normal d-flex justify-content-center">Classic Inventory</h1>
        </div>
    </div>

    <div class="row">
        <div class="col text-center">
        <h4 class="h4 mb-4 font-weight-normal d-flex justify-content-center">Register</h4>
        </div>
    </div>

    <div *ngIf="authError"class="alert alert-danger" role="alert">
        {{ authError?.message }}
    </div>
   
    <label for="email" class="sr-only">Email Address</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Email address" required autofocus>

    <label for="firstName" class="sr-only">First Name</label>
    <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" required autofocus>

    <label for="lastName" class="sr-only">Last Name</label>
    <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" required autofocus>


    <div class="row">
        <label for="date_of_birth" class="sr-only">DOB</label>
        <div class="col">
            <input type="date" formControlName="date_of_birth" class="form-control" placeholder="DOB: 1990-04-12" required autofocus>
        </div>
    </div>

    
    <label for="password" class="sr-only">Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Password" required>

    <label for="confirmPassword" class="sr-only">Confirm Password</label>
    <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        
    <div class="row">
        <div class="col text-center">
        <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="createUser(myForm)">Register</button>
        </div>
    </div>

    <div class="row">
        <div class="col text-center">
            <button type="button" class="btn btn-link" (click)="login()">Login</button>
        </div>
    </div>

    <p class="mt-5 mb-3 text-muted d-flex justify-content-center">&copy; 2020-2021</p>
</form>
